<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Project</title>
</head>
<body>
    <div align="Center">
        <form action="http://google.co.in">
        <h1>Employee Interests Survey Form</h1>

        Enter Your Name:-
        <input type="text" name="Username" maxlength="20"><br><br>

        Enter Your Department:-
        <input type="text" name="Dept" max="20"><br><br>

        Tell us little about Yourself:- 
        <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea><br><br>

        Do You exercise at home:- 
        <label for="yes">
            <input type="radio" name="exe" id="yes"> yes
        </label>
        <label for="No">
            <input type="radio" name="exe" id="No"> No
        </label><br><br>

        How do you like to read about your favorite topics?
        <input type="checkbox" name="books" id="books">
        <label for="books">Books</label>

        <input type="checkbox" name="Online resources" id="Online resources">
        <label for="Online resources">Online resources</label>

        <input type="checkbox" name="Phone apps" id="Phone apps">
        <label for="Phone apps">Phone apps</label>

        <input type="checkbox" name="Magazines" id="Magazines">
        <label for="Magazines">Magazines</label><br><br>

        What genre of Do you like?
        <select name="Movie" id="Movie">
            <option value="1">Comedy</option>
            <option value="2">Romance</option>
            <option value="3">Thriller</option>
            <option value="4">Horror</option>
            <option value="5">Biopic</option>
        </select><br><br>

        <input style="background-color: whitesmoke;" type="Submit" value="Submit form">
    </div>
</form>
</body>
</html>
